<html lang="en">
<head>

<body>
    <body style="background-color: #6AA84F;">  
        <center>

        <h1 style="margin-top: 2%;" class="display-3">Registrarse</h1>
        </center>


<form>
    <h3 style="margin-left:10% ;" label >Nombre usuario:</label>
    <input id="Nombre" type="" placeholder="" value="">     
</form>
 <br>
 <br>
 <form>
    <h3 label >Contraseña:</label>
    <input id="Contraseña" type="" placeholder="" value="">     
</form>
<br>
<br>
<h3 label for="correo">Confirmar Contraseña:</label>
    <input id="Confirmar" type="" placeholder="" value="">     
<br>
<br>
<h3 label >Correo Electronico:</label>
    <input id="Correo" type="email" placeholder="" value="">     

<br>
<br>
<h3 label >Numero de Teléfono:</label>
    <input id="Tel" type="" placeholder="" value="">     
<br>
<br>
<label for="start">Fecha de Nacimiento</label>

<input type="date" id="start" name="trip-start"
       value="0000-00-22"
       min="1940-01-01" max="2022-12-31">


<br>
<br>
<center>
    <button>Confirmar</button>
</center>
